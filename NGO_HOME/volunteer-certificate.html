<html lang="en">

            text-align: left;
        }
        
        .receipt-info p {

            margin-top: 160px;
            margin-left: 255px;

        }
        
        .download-btn {

            margin-top: 250px;
        }
        
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;

        }
        
        button {
            padding: 10px 20px;
            background-color: #0066cc;

            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .certificate {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;

            text-align: center;
        }
        
        .certificate h1 {

        }
        .cert1 .form{

            padding-top: 200px;

        }
        .cert1{
            padding-top: 30px;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <section class="cert1">

            <label for="name">Enter Name:</label>

        </div>
        <div class="container">
    
            <div class="certificate">
                <u><h1 id="certificate-name">[Name]</h1></u>
            </div>
    </section>
